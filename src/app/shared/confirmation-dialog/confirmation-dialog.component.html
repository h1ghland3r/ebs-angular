<mat-dialog-content class="mat-typography">
  <div class="mb-20">
    <h2>{{message}}</h2>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="text-center">
  <button type="button" mat-raised-button color="warn" (click)="cancel()">
    No
  </button>
  <button type="submit" mat-raised-button color="primary" cdkFocusInitial (click)="confirm()">
    Confirm
  </button>
</mat-dialog-actions>
